{{ define "main" }}
  <section>
    <h1 class="text-2xl font-bold mb-4">Tag: {{ .Title }}</h1>
    <div class="space-y-1 text-base">
      {{ $sortedPages := sort .Pages "Date" "desc" }}
      {{ range $index, $page := $sortedPages }}
        <div>
          {{ add $index 1 }}.
          <a href="{{ $page.RelPermalink }}" class="text-blue-600 hover:underline">
            {{ $page.Params.title }}
          </a> â€”
          <span class="text-gray-500 text-sm">{{ $page.Date.Format "Jan 2, 2006" }}</span>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
