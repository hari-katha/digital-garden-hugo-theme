{{ define "main" }}
  <section>
    <h1 class="text-2xl font-bold mb-4">Tag: {{ .Title }}</h1>
    <ul class="space-y-2">
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
